<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码</title>
<meta name="description" content="修改密码" />
<meta name="keywords" content="修改密码" />
<link href="css/style.css" rel="stylesheet" media="all" type="text/css">

<body>
<div class="fly_wrapper">

	<div class="flymain">
    	<img src="images/bg_top.jpg" alt=""><!--topBg-->
       
       <div class="cz">
       		<h1>修改密码</h1>
            
            <h3>1. 在“帐户设置”选择【密码修改】，可对系统帐号登录、交易密码进行密码修改：<br><br>
            	<span>*进入菜单后选择在页面右侧选择“登录密码修改”或“交易密码修改”<br><br>
                		*“登录密码修改”：用户选择“登录密码修改”可对登录密码进行修改，用户需输入原始登录密码、新登陆密码及确认登录密码（确认登录密码必须与新登录密码保持一致），点击确定后提示密码修改成功。
                </span>
            </h3>
           
            <img src="images/xgmm.jpg" alt="">
            
            <p style=" margin:30px 0;">*“交易密码修改”：用户选择“交易密码修改”可对交易密码进行修改，用户需输入原始交易密码、新交易密码及确认交易密码<span style="color:#f00; font-weight:normal;">（确认交易密码必须与新交易密码保持一致）</span>，点击确定后提示密码修改成功。</p>
            
       </div>
       
        <img src="images/bg_bottom.jpg" alt=""><!--bottomBg-->
    </div>
    
</div><!--fly_wrapper End-->

</html>
